<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Barbearia</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <!-- FontAwesome para ícones -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Biblioteca de ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    
    <div class="container">
        <header>
            <img src="https://cdn.pixabay.com/photo/2024/04/04/17/58/ai-generated-8675678_1280.jpg" alt="Logo da Barbearia" class="logo">
        </header>
        <h1>Agendamento de Horário - Barbearia</h1>
        <form id="appointment-form">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Data para agendamento:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Horário:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="service">Serviço:</label>
                <select id="service" name="service" required>
                    <option value="cabelo">Corte de Cabelo - R$30</option>
                    <option value="barba">Barba - R$20</option>
                    <option value="sobrancelha">Sobrancelha - R$15</option>
                </select>
            </div>
             <div class="form-group">
                <label for="description">Descrição do Serviço Desejado:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit">Agendar</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Barbearia. Todos os direitos reservados.</p>
        <p>Endereço: Rua Exemplo, 123 - Bairro, Cidade, Estado</p>
        <p>Telefone: (11) 99999-9999</p>
    </footer>
</body>
</html>
