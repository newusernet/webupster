<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Open Sans', sans-serif;
        }

        main {
            height: 100%;
            width: 100%;
        }

        aside {
            background-color: #0799d3;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 20%;
            z-index: 1;
        }

        section {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #fff;
            overflow: hidden;
        }

        label {
            display: inline-block;
            padding: 15px;
            background-color: transparent;
            cursor: pointer;
            margin: 10px;
            z-index: 3;
            position: fixed;
        }

        .bar {
            display: block;
            background-color: #0799d3;
            width: 40px;
            height: 4px;
            border-radius: 5px;
            margin: 6px auto;
            transition: background-color .5s ease-in, transform .5s ease-in, width .5s ease-in;
        }

        .content {
            top: 0;
            bottom: 0;
            position: absolute;
            right: 0;
            left: 0;
            background-image: url(https://images.pexels.com/photos/245032/pexels-photo-245032.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
            z-index: 2;
            transition: transform .5s ease-in-out;
        }

        h1 {
            margin: 0;
            position: relative;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            text-align: center;
            font-size: 40px;
        }

        .asideList {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: 100px;
            text-align: center;
            border-top: 2px solid rgba(255, 255, 255, .7);
        }

        .asideAnchor {
            border-bottom: 2px solid rgba(255, 255, 255, .7);
            padding: 20px 0;
            display: block;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            position: relative;
            transition: color .3s .15s ease-in;
        }

        .asideAnchor::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 100%;
            background-color: #fff;
            width: 0;
            transition: width .3s ease-in;
            z-index: -1;
        }

        .asideAnchor:hover {
            color: #0799d3;
        }

        .asideAnchor:hover::after {
            width: 100%;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked ~ .content {
            transform: translateX(20%);
        }

        input[type="checkbox"]:checked ~ label .bar {
            background-color: #fff;
        }

        input[type="checkbox"]:checked ~ label .top {
            transform: translateY(10px) rotateZ(45deg);
        }

        input[type="checkbox"]:checked ~ label .bottom {
            transform: translateY(-10px) rotateZ(-45deg);
        }

        input[type="checkbox"]:checked ~ label .middle {
            width: 0;
        }

        .middle {
            margin: 0 auto;
        }

        .social-media {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .social-media a {
            color: #fff;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #d1d1d1;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            aside {
                width: 60%;
            }
            input[type="checkbox"]:checked ~ .content {
                transform: translateX(60%);
            }
        }

        @media (max-width: 480px) {
            aside {
                width: 80%;
            }
            input[type="checkbox"]:checked ~ .content {
                transform: translateX(80%);
            }
            .asideAnchor {
                font-size: 16px;
                padding: 15px 0;
            }
            h1 {
                font-size: 30px;
            }
            label {
                padding: 15px;
            }
            .bar {
                width: 50px;
                height: 5px;
                margin: 6px auto;
            }
        }
    </style>
</head>
<body>
<main>
    <aside>
        <ul class="asideList">
            <li><a href="" class="asideAnchor">Inicio</a></li>
            <li><a href="" class="asideAnchor">Sobre NÃ³s</a></li>
            <li><a href="" class="asideAnchor">Nossos Produtos</a></li>
            <li><a href="" class="asideAnchor">Nossa Equipe</a></li>
        </ul>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </aside>
    <section>
        <input type="checkbox" id="myInput">
        <label for="myInput">
            <span class="bar top"></span>
            <span class="bar middle"></span>
            <span class="bar bottom"></span>
        </label>

        <div class="content">
            <!--<h1>Pure CSS side reveal effect</h1>-->
        </div>
    </section>
</main>
</body>
</html>
